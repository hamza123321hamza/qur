<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المواقع التاريخية والدينية في القرآن الكريم</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/a3/Quran2.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            background: rgba(0, 50, 0, 0.8);
            padding: 20px;
            color: #ffcc00;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        header h2 {
            font-size: 1.5em;
            margin: 5px 0 0 0;
        }
        section {
            padding: 20px;
            background: rgba(0, 50, 0, 0.7);
            margin: 20px auto;
            border-radius: 10px;
            max-width: 900px;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        h2 {
            color: #8dfc8d;
            margin: 0 0 10px 0;
        }
        img {
            max-width: 250px;
            border-radius: 10px;
            flex-shrink: 0;
        }
        p {
            margin: 5px 0;
        }
        footer {
            text-align: center;
            background: rgba(0, 50, 0, 0.8);
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        a {
            color: #ffcc00;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>مركز عبدالله بن عامر</h1>
        <h2>المواقع التاريخية والدينية في القرآن الكريم</h2>
    </header>

        </div>
    </section>
    
    <section>
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/49/Al-aqsa-mosque-dome-of-the-rock.jpg" alt="الإسراء والمعراج">
        <div>
            <h2>الإسراء والمعراج</h2>
            <audio controls>
               <source src="https://drive.google.com/uc?export=download&id=16Lwc2iO_E1TsrgHwmxg7N-BIrjfSfaz7" type="audio/mpeg">
            </audio>
        </div>
    </section>

    <section>
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Seven_Sleepers_Cave.jpg" alt="أصحاب الكهف">

        </div>
    </section>
